<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes - Metegol Futbol 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Metegol Futbol 5</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-link" onclick="mostrarContenido('reserva')">Reserva</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" onclick="mostrarContenido('usuario')">Usuario</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" onclick="mostrarContenido('persona')">Persona</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5" id="contenido">
    <h2>Informe de Persona</h2>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Apellido:</strong> <span id="apellido"></span></p>
    <p><strong>Acción:</strong> <span id="accion"></span></p>
</div>

<!-- Script para mostrar los datos desde la URL -->
<script>
    // Función para obtener parámetros de la URL
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Obtener los parámetros y mostrarlos en la página
    document.getElementById('nombre').textContent = getParameterByName('nombre');
    document.getElementById('apellido').textContent = getParameterByName('apellido');
    document.getElementById('accion').textContent = getParameterByName('accion');
</script>

<!-- Vincular JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
