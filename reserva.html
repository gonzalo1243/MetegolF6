<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Metegol Futbol 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Reserva</h2>
    
    <form onsubmit="return redirectAfterSubmit();" id="reservaForm">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" id="hora" name="hora" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="tel" id="celular" name="celular" class="form-control" 
                pattern="^\+?\d{1,4}?[\s.-]?\(?\d{1,3}?\)?[\s.-]?\d{1,4}[\s.-]?\d{1,4}[\s.-]?\d{1,4}$" 
                required>
        </div>
        <div class="mb-3">
            <label for="accion" class="form-label">Acción:</label>
            <select id="accion" name="accion" class="form-control" required>
                <option value="alta">Alta</option>
                <option value="baja">Baja</option>
                <option value="modificar">Modificar</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Reserva</button>
    </form>
</div>
<!-- Script para manejar el formulario y la redirección -->
<script>
    function redirectAfterSubmit() {
        // Obtener datos del formulario
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora').value;
        const accion = document.getElementById('accion').value;
        const celular = document.getElementById('celular').value;
        if (fecha && hora && accion) {
            // Redirigir a la página de informe con los parámetros en la URL
            window.location.href = "informe_reserva.html?fecha=" + encodeURIComponent(fecha) + "&hora=" + encodeURIComponent(hora) + "&accion=" + encodeURIComponent(accion);
        }
        return false; // Evita que el formulario se envíe de forma predeterminada
    }
</script>
<!-- Vincular JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
